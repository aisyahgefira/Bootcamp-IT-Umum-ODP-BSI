<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <style>
            body{
                margin: 0px;
            }
        </style>
    </head>

    <body>
        <nav class="nav">
            <img class="walled" src="Vector.png" alt="wallet">
            <div class="nav-text">
                <a href="#" style="color:#0061FF ;">Dashboard</a>
                <a class="nav-link">Transfer</a>
                <a class="nav-link">Topup</a>
                <a class="nav-link">Sign Out</a>
                <img class="sun-icon" style="size: 30px;" src="Vector sun.png" alt="sun">
            </div>
        </nav>
       
        <section class="hero">
            <div class="upper">
                <div class="greeting">
                    <p class="title">Good Morning, Wonwoo!</p>
                    <p class="desc">Check all your incoming and outgoing transactions here</p>
                </div>
                <div class="personal-acc">
                    <div class="profile-img">
                        <img src="https://assets.promediateknologi.id/crop/0x0:0x0/750x500/webp/photo/p1/916/2023/09/27/wonwoo-seventeen-2082970328.jpg" alt="Profile" height="90">
                    </div>
                    <div class="name-acc">
                        <p class="textbold">Jeon Wonwoo</p>
                        <p class="text">Personal Account</p>
                    </div>
                </div>
            </div>

            <div class="lower">
                <div class="acc-no">
                    <p>Account No.</p>
                    <p style="font-weight: bold;">100899</p>
                </div>
                <div class="balance-info">
                    <div class="balance-num">
                        <p>Balance</p>
                        <div class="num-desc">
                            <p class="number">Rp 10.000.000,00</p>
                            <img src="view 1.png" alt="eye">
                        </div>
                    <div class="instrc">
                        <img src="Group 2.png" alt="add">
                        <img src="Group 3.png" alt="share">
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
